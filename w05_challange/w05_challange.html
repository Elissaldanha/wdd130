<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <link rel="stylesheet" href="styles5.css/styles5.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            text-align: center;
        }
        .header img {
            width: 100%;
            height: auto;
        }
        .image-container {
            display: flex;
            justify-content: center;
            background-color: lightgray;
            padding: 20px 0;
        }
        .circle {
            border: 2px solid darkgray;
            border-radius: 50%;
            margin: 0 10px;
            overflow: hidden;
        }
        .circle img {
            width: 100px; /* Adjust the size as needed */
            height: 100px; /* Adjust the size as needed */
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://byui-wdd.github.io/wdd130/ice/w05_circles.jpg" alt="Header Image">
    </div>
    <div class="image-container">
        <div class="circle">
            <img src="https://byui-wdd.github.io/wdd130/ice/w05_ice_image_desk.jpg" alt="Image 1">
        </div>
        <div class="circle">
            <img src="https://byui-wdd.github.io/wdd130/ice/w05_ice_image_graphic.png" alt="Image 2">
        </div>
        <div class="circle">
            <img src="https://byui-wdd.github.io/wdd130/ice/w05_ice_image_person.jpg" alt="Image 3">
        </div>
    </div>
</body>
</html>
